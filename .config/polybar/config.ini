[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 30
radius = 0
modules-left = i3
modules-center = date
modules-right = wlan battery pulseaudio
tray-position = right
tray-padding = 2
font-0 = Hack Nerd Font:size=10;2
background = #222222
foreground = #ffffff
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

[module/i3]
type = internal/i3
pin-workspaces = true
label-focused = %index%
label-focused-background = #666666
label-focused-padding = 1
label-unfocused = %index%
label-unfocused-padding = 1

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
time = %H:%M
label = %date% %time%

[module/wlan]
type = internal/network
interface = wlan0  ; Replace with your WiFi interface
interval = 3
label-connected = %essid% (%signal%)
label-disconnected = WiFi: down

